<script language="javascript">
function doLegacySteeringChange()
{
	var f = document.tF;
	if(f.leg_steer_cap.selectedIndex == 0)
		{
			f.all_steer_cap.selectedIndex = 0;
		}
	else if(f.leg_steer_cap.selectedIndex == 1)
		{
			if(f.band_steer_cap.selectedIndex == 1)
				{
					f.all_steer_cap.selectedIndex = 1;
				}
			else if(f.band_steer_cap.selectedIndex == 0)
				{
					f.all_steer_cap.selectedIndex = 0;
				}			
		}	
	$(f.all_steer_cap).arcTransSelect({force:true});	
}

function doBandSteeringChange()
{
	var f = document.tF;
	if(f.band_steer_cap.selectedIndex == 0)
		{
			f.all_steer_cap.selectedIndex = 0;
		}
	else if(f.band_steer_cap.selectedIndex == 1)
		{
			if(f.leg_steer_cap.selectedIndex == 1)
				{
					f.all_steer_cap.selectedIndex = 1;
				}
			else if(f.leg_steer_cap.selectedIndex == 0)
				{
					f.all_steer_cap.selectedIndex = 0;
				}			
		}
	$(f.all_steer_cap).arcTransSelect({force:true});	
}

function doAllSteeringChange()
{
	var f = document.tF;
	if(f.all_steer_cap.selectedIndex == 0)
		{
			f.leg_steer_cap.selectedIndex = 0;
			f.band_steer_cap.selectedIndex = 0;	
		}
	else if(f.all_steer_cap.selectedIndex == 1)
		{
			f.leg_steer_cap.selectedIndex = 1;
			f.band_steer_cap.selectedIndex = 1;	
		}
	$(f.leg_steer_cap).arcTransSelect({force:true});
	$(f.band_steer_cap).arcTransSelect({force:true});
}

function evaltF()
{
	var f = document.tF;
	var httoken_val = ArcBase._t();	
	var datatmp;
	var steer_capability;

	HiddenObject("submit_enabled_id");
	DisplayObject("submit_disabled_id");
	
	if((f.leg_steer_cap.selectedIndex == 1)&&(f.band_steer_cap.selectedIndex == 1)&&(f.all_steer_cap.selectedIndex == 1))
	{
		steer_capability = "0";
	}	
	else if((f.leg_steer_cap.selectedIndex == 1)&&(f.band_steer_cap.selectedIndex == 0)&&(f.all_steer_cap.selectedIndex == 0))
	{
		steer_capability = "1";
	}
	else if((f.leg_steer_cap.selectedIndex == 0)&&(f.band_steer_cap.selectedIndex == 1)&&(f.all_steer_cap.selectedIndex == 0))
	{
		steer_capability = "2";
	}
	else if((f.leg_steer_cap.selectedIndex == 0)&&(f.band_steer_cap.selectedIndex == 0)&&(f.all_steer_cap.selectedIndex == 0))
	{
		steer_capability = "3";
	}
	
	datatmp = steer_capability;
	$.ajax({
	type: "POST",
	url: "/cgi-bin/toplogy.cgi",
	dataType: "text",
	data: { httoken:httoken_val,
	     		cmd:"syncwifisteer",
	      		data:datatmp
	}
	})
	.done(function( data ){
		if(data == "ok"){
			return subForm({
							 frm:f, 
							 uploadtype: 0,  
						     wait: 15
						  }); 
		}else{
			alert("cmd_syncwifisteer msg send error.");			
			return false;		
		}
	}) 	
}

function init()
{
	var f = document.tF;
	var steer_capability = getCfg("steer_capability");
	if(steer_capability=="0")
	{
		f.leg_steer_cap.selectedIndex = 1;
		f.band_steer_cap.selectedIndex = 1;
		f.all_steer_cap.selectedIndex = 1;
	}
	else if(steer_capability=="1")
	{
		f.leg_steer_cap.selectedIndex = 1;
		f.band_steer_cap.selectedIndex = 0;
		f.all_steer_cap.selectedIndex = 0;
	}
	else if(steer_capability=="2")
	{
		f.leg_steer_cap.selectedIndex = 0;
		f.band_steer_cap.selectedIndex = 1;
		f.all_steer_cap.selectedIndex = 0;
	}	
	else if(steer_capability=="3")
	{
		f.leg_steer_cap.selectedIndex = 0;
		f.band_steer_cap.selectedIndex = 0;
		f.all_steer_cap.selectedIndex = 0;
	}	
	HiddenObject("submit_disabled_id");
	ShowMenu();
	//reSetHelpUrl("WirelessSteeringID");
}
</script>
