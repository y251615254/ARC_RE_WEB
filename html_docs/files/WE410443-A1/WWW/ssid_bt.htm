<script language="JavaScript">
window.getHeight= function(){  
    if(window.innerHeight!= undefined){  
        return window.innerHeight;  
    }  
    else{  
        var B= document.body, D= document.documentElement;  
        return Math.min(D.clientHeight, B.clientHeight);  
    }  
}  
window.getWidth= function(){  
    if(window.innerWidth!= undefined){  
        return window.innerWidth;  
    }  
    else{  
        var B= document.body, D= document.documentElement;  
        return Math.min(D.clientWidth, B.clientWidth);  
    }  
}  
function msgbox(title,content,func,cancel,focus){
		create_mask();
		var temp="<div style=\"width:400px;border: 0px solid #37B6D1;background-color: #fff; padding:0px 15px 0px 15px; \" >"
		if(title!=null){temp+="<div style=\"line-height:25px; padding:0px 5px;	background-color: #37B6D1;\">"+title+"</div>"}
		temp+="<table  cellspacing=\"0\" border=\"0\"><tr><td style=\" padding:0px 0px 0px 0px; \"></td>"
			  	+"<td ><div style=\"background-color: #fff; color:#666666;font-weight:normal;font-size: 12pt;font-family:Calibri; text-align:center;\">"+content
				+"</div></td></tr></table>";
		//if use language 0:English 4:Deutsch
		var langselect=getCfg("languages");
		if(langselect==0)
		temp+="<div style=\"text-align:center; padding:0px 0px 6px;background-color: #fff;\"><input type='button' class='green' value='Save'id=\"msgconfirmb\"   onclick=\"remove();"+func+";\">";			
		else
		temp+="<div style=\"text-align:center; padding:0px 0px 6px;background-color: #fff;\"><input type='button' class='green' value='Sichern'id=\"msgconfirmb\"   onclick=\"remove();"+func+";\">";		
		if(null!=cancel){
		if(langselect==0)
			temp+="&nbsp;&nbsp;&nbsp;<input type='button' class='green' value='Cancel'  id=\"msgcancelb\"   onClick='remove()'>";
		else
			temp+="&nbsp;&nbsp;&nbsp;<input type='button' class='green' value='Abbrechen'  id=\"msgcancelb\"   onClick='remove()'>";
		}
		temp+="</div></div>";
		create_msgbox(400,200,temp);
		if(focus==0||focus=="0"||null==focus){document.getElementById("msgconfirmb").focus();}
		else if(focus==1||focus=="1"){document.getElementById("msgcancelb").focus();}	
		do_arcTrans('#msgbox');		
	}
	function get_width(){
		return (window.getWidth()+document.body.scrollLeft);
	}
	function get_height(){
		return (window.getHeight()+document.body.scrollTop);
	}
	function get_left(w){
		var bw=document.body.clientWidth;
		var bh=document.body.clientHeight;
		w=parseFloat(w);
		return (bw/2-w/2+document.body.scrollLeft);
	}
	function get_top(h){
		var bw=document.body.clientWidth;
		var bh=document.body.clientHeight;
		h=parseFloat(h);
		return (bh/2-h/2+document.body.scrollTop);
	}
	function create_mask(){
		var mask=document.createElement("div");
		mask.id="mask";
		mask.style.position="absolute";
		mask.style.filter="progid:DXImageTransform.Microsoft.Alpha(style=4,opacity=25)";
		mask.style.opacity=0.4;
		mask.style.background="white";
		mask.style.top="0px";
		mask.style.left="0px";
		mask.style.width=get_width()+'px';
		mask.style.height=get_height()+'px';
		mask.style.zIndex=1000;
		document.body.appendChild(mask);
	}
	function create_msgbox(w,h,t){
		var box=document.createElement("div")	;
		box.id="msgbox";
		box.style.position="absolute";
		box.style.width=w;
		box.style.height=h;
		box.style.overflow="visible";
		box.innerHTML=t;
		box.style.zIndex=1001;
		box.style.left=window.getWidth()/3-w/2 + 'px';
		document.body.appendChild(box);
		box.style.top=window.getHeight()/2.5-box.offsetHeight/2 + 'px';
		re_pos();
	}
	function re_mask(){
		var mask=document.getElementById("mask")	;
		if(null==mask)return;
		mask.style.width=get_width()+"px";
		mask.style.height=get_height()+"px";
	}
	function re_pos(){
		var box=document.getElementById("msgbox");
		if(null!=box){
			var w=box.style.width;
			var h=box.style.height;
			box.style.left=get_left(w)+"px";
			box.style.top=get_top(h)+"px";
		}
	}
	function remove(){
		var mask=document.getElementById("mask");
		var msgbox=document.getElementById("msgbox");
		if(null==mask&&null==msgbox)return;
		document.body.removeChild(mask);
		document.body.removeChild(msgbox);
	}
	
	function re_show(){
		re_pos();
		re_mask();	
	}
	function load_func(){
		window.onresize=re_show;
		window.onscroll=re_show;	
	}

function wpapskCheck(object) {

		{

				var langselect=getCfg("languages");
				if(langselect==0)
				DisplayObject("submit_enabled_id");
				else
				DisplayObject("submit_enabled_id2");
			
				alert(getLangM(212));
				return true;
			}
	}
	
	
   	if(wpapsklen >= 8 && wpapsklen < 64) {
    	if(keyvalue.match(/[^\x00-\xff]/g))

			alert(getLangM(1203));
		
			if(psk_show_hide_flag==0){

			}
			else
			{
			f.disp_PreSharedKeyID.focus();
			f.disp_PreSharedKeyID.value="";			
			}		
			return true;
   	    }
	}else {
		HiddenObject("submit_disabled_id");

		var langselect=getCfg("languages");
		if(langselect==0)
		DisplayObject("submit_enabled_id");
		else
		DisplayObject("submit_enabled_id2");
		
		alert(getLangM(1205));
		
			if(psk_show_hide_flag==0){
			f.PreSharedKeyID.focus();
			f.PreSharedKeyID.value="";
			}
			else
			{
			f.disp_PreSharedKeyID.focus();
			f.disp_PreSharedKeyID.value="";			
			}		
		return true;
	}			
	return false;
}

function ssidCheck(object) {
	var ssidvalue=object.value;

	var excludeChar='?\"$[\\+ ';
	var excludeFirstChar='!#;';
	var chk_err=0;
	var lcase_str = ssidvalue.toLowerCase();

	if(isBlank(ssidvalue))
	{
		chk_err=1;
	}
	if (chk_err==0)
	{
		for (var i=0; i<excludeChar.length; i++)
		{
			if (ssidvalue.indexOf(excludeChar.charAt(i))>=0)
			{
				chk_err=1;
				break;
			}
		}
	}
	if (chk_err==0)
	{
		for (var i=0; i<excludeFirstChar.length; i++)
		{
			if (ssidvalue.indexOf(excludeFirstChar.charAt(i))==0)
			{
				chk_err=1;
				break;
			}
		}
	}
	if (chk_err==0)
	{
		for (var i=0; i<ssidvalue.length; i++)
		{
			if (ssidvalue.charCodeAt(i)>127)
			{
				chk_err=1;
				break;
			}
		}
	}
/*	if (chk_err==0)
	{
		if (ssidvalue.indexOf("DIRECT") == 0)
			chk_err=1;
	}
	if (chk_err==0)
	{
		if (lcase_str.indexOf("auto-") == 0 || lcase_str.indexOf("openzone") == 0 ||
			lcase_str.indexOf("wifi") == 0|| lcase_str.indexOf("fon") == 0)
		{
			chk_err=1;
		}
	}*/
	if(chk_err==1)
	{
		HiddenObject("submit_disabled_id");
		
	var langselect=getCfg("languages");
	if(langselect==0)
	DisplayObject("submit_enabled_id");
	else
	DisplayObject("submit_enabled_id2");
	
		alert(getLangM(111));
		return true;	
	}
					
	return false;
}


function SelectValue(o,v){
	for(var i=0; i<o.options.length; i++)
		if(o.options[i].value == v){
		o.options[i].selected=true;
		break;
	}
}

function bandwidth_24gChange()
{
	var f = document.tF; 
	if(f.bandwidth_24g.value =="20MHz")

		f.driver_coexistence_24g.value = "1";
	}
	else if(f.bandwidth_24g.value =="20/40MHz")
	{
		f.driver_bandwidth_24g.value = "1";
		f.driver_coexistence_24g.value = "1";	
	}
}

function init()
{
	var f = document.tF;
	var ssid = getCfg("get24gname0");
	f.ORIGESSID.value = ssid;
	SelectValue(document.tF.bcast, getCfg("24gbcast0"));
	SelectValue(document.tF.securitymode, getCfg("24gsecurity_mode0"));
	SelectValue(document.tF.wirewps, getCfg("wps_enable"));
	SelectValue(document.tF.wire_24ghz, getCfg("channel_24ghz"));
	SelectValue(document.tF.wire_5ghz, getCfg("channel_5ghz"));
	SelectValue(document.tF.wireldpc, getCfg("ldpc_24g"));
	f.PreSharedKey.value = getCfg("24gwpapsk0");
	f.PreSharedKey.value = convert_common_char_specific(f.PreSharedKey.value);
	f.disp_PreSharedKey.value = getCfg("24gwpapsk0");
	f.disp_PreSharedKey.value = convert_common_char_specific(f.disp_PreSharedKey.value);
	
	f.driver_bandwidth_24g.value = getCfg("24gbandwidth");
	f.driver_coexistence_24g.value = getCfg("24gcoexistence");
	f.driver_bandwidth_5g.value = getCfg("5gvhtBW");
	f.driver_coexistence_5g.value = getCfg("5gcoexistence");

	
	HiddenObject("disp_sharedkey");
	HiddenObject("disp_sharedkey_show");
	
	if(f.driver_bandwidth_24g.value=="0")
	{
		f.bandwidth_24g.selectedIndex = 0;
	}
	else if((f.driver_bandwidth_24g.value=="1")&&(f.driver_coexistence_24g.value=="1"))
	{
		f.bandwidth_24g.selectedIndex = 1;
	}
	dosecuritymodeChange();
	top.G_menu_title=getLangM(140010);

	HiddenObject("submit_disabled_id");

	//if use language 0:English 4:Deutsch
	var langselect=getCfg("languages");

	HiddenObject("submit_enabled_id2");
	else
	HiddenObject("submit_enabled_id");
	
	ShowMenu();
	reSetHelpUrl("WirelessSettingsID");
}
