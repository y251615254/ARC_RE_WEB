<script language="JavaScript">
function showInformationStatus(){

	for(var i in toplogy_info.nodes)
	{
		if(toplogy_info.nodes[i].device_name != "")
			$('#device_name'+i).text(toplogy_info.nodes[i].device_name);
		else
			$('#device_name'+i).text("Wi-Fi Extender "+i);
			
		setIdVal("hardware_version"+i,  toplogy_info.nodes[i].hw_ver);
		setIdVal("runtime_code_version"+i, toplogy_info.nodes[i].fw_ver);
		setIdVal("serial_number"+i, toplogy_info.nodes[i].sn);
		setIdVal("device_mac"+i, toplogy_info.nodes[i].device_id);
		setIdVal("lan_mac_addr"+i, toplogy_info.nodes[i].eth_mac);
		setIdVal("wlan_mac_addr"+i,  toplogy_info.nodes[i].bssid_2g);
		setIdVal("wlan5_mac_addr"+i,  toplogy_info.nodes[i].bssid_5g);
	}
}

function write_info_table(){
	for(var i=0; i<toplogy_info.nodes.length; i++ )
	{		
		$('#info_table').append('<tr><td valign="top">\
		<table width="80%" class="vox20_table_nbl" border="0" cellspacing="0" cellpadding="5" align="left" style="margin-left: 10px;margin-bottom:20px;">\
		<p style="margin-top:0px;margin-left:10px;"><font class="arcFont1" id="device_name'+i+'"></font></p>\
		<tr>\
		<td width="300"><b><font id="143" class="arcFont2"></font>: </b></td>\
		<td><font class="arcFont2" id="hardware_version'+i+'"></font></td>\
		</tr>\
		<tr>\
		<td><b><font class="arcFont2" id="137"></font>:</b> </td>\
		<td><font class="arcFont2" id="runtime_code_version'+i+'"></font></td>\
		</tr>\
		<tr>\
		<td><b><font class="arcFont2" id="144"></font>:</b></td>\
		<td><font class="arcFont2" id="serial_number'+i+'"></font></td>\
		</tr>\
		<tr>\
		<td><b><font class="arcFont2" id="147"></font>:</b></td>\
		<td><font class="arcFont2" id="device_mac'+i+'"></font></td>\
		</tr>\
		<tr>\
		<td><b><font class="arcFont2" id="140"></font>: </b></td>\
		<td><font class="arcFont2" id="lan_mac_addr'+i+'"></font></td>\
		</tr>\
		<tr>\
		<td><b><font class="arcFont2" id="145"></font>:</b> </td>\
		<td><font class="arcFont2" id="wlan_mac_addr'+i+'"></font></td>\
		</tr>\
		<tr>\
		<td><b><font class="arcFont2" id="146"></font>: </b></td>\
		<td><font class="arcFont2" id="wlan5_mac_addr'+i+'"></font></td>\
		</tr>\
		</table>\
		</td></tr>');
	}	
}
//===================================
// init
//===================================
function init(){
	var f=document.tF0;
	write_info_table();
	showInformationStatus();
   // put before showMenu()
   top.G_menu_title=getLangM(110700);

	ShowMenu();
	reSetHelpUrl("SystemID");	 

}
</script>
