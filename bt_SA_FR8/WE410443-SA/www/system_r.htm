//===================================
// Submit
//===================================
function doConfirm(){
    var f=document.RebootForm;
    var httoken_val = ArcBase._t();	
	if(ConfirmM(535)) {
		AlertM(536);
		/*return subForm({
 					frm: f,
 					next: 'index.htm',
 					target:top,
 					cmd:subFormSYSBoot,
 					wait:80
		});*/
		$.ajax({
		type: "POST",
		url: "/cgi-bin/toplogy.cgi",
		dataType: "text",
		data: { httoken:httoken_val,
		     		cmd:"reboot",
		      		data:"1"
		}
		})
		.done(function( data ){
			if(data == "ok"){				
					/*return subForm({
									 frm:f,
									 next: 'login.htm',
									 uploadtype: 0, 
								     wait: 80 
								  });	*/
				top.location.href="reboot.htm";			
				return true;
			}else{
				alert("Reboot msg send error.");			
				return false;		
			}
		});	
	
	return true;
	}

	DisplayObject("submit_enabled_id");
	HiddenObject("submit_disabled_id");
	
	return false;
}
function evaltF(){

	HiddenObject("submit_enabled_id");
	DisplayObject("submit_disabled_id");
	
	return doConfirm();
}

//=============Restore start==============

	return doConfirmRes();
}

 					wait:120
		});*/
		$.ajax({
		type: "POST",

		dataType: "text",
		data: { httoken:httoken_val,
		     		cmd:"reboot",
		      		data:"0"
		}
		})
		.done(function( data ){
			if(data == "ok"){		
				/*return subForm({
								 frm:f,
								 next: 'login.htm',
								 uploadtype: 2, 
							     wait: 120 
							  });	*/
				top.location.href="reboot.htm";	
				return true;
			}else{
				alert("Reset msg send error.");			
				return false;		
			}
		});	
	} else {
		AlertM((428));
	 return false;
	}
}
